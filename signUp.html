<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
     <title>Document</title>
</head>
<body>
    <div class="container1">
        <h1 class="h1">Sign Up</h1>
        <form action="#">
           
            <input class="input" placeholder="First Name" type="text" id="first-name" required>

           
            <input class="input" placeholder="Last Name" type="text" id="last-name" required>

            
            <input class="input" placeholder="Email" type="email" id="email" required>

           
            <input class="input" placeholder="Password" type="password" id="password" required>

            <p class="p">Already a member? <a class="a" href="#">Log In</a></p>

            <button class="signIn" type="submit">Sign Up</button>
        </form>
        
    </div>
    
</body>
